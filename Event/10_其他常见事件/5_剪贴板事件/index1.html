<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=1.0,viewport-fit=cover">
		<title>剪贴板事件</title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			html,body{
				height:100%;
				width:100%;
			}
			html{
				font-size:20px;
			}
			main{
				font-size:0.8rem;
				width:30rem;
				height:auto;
				margin:2rem auto;
				padding:1.5rem;
				box-shadow:0 0 0.6rem 0.6rem #666;
				border:0.1rem solid black;
			}
			h3{
				height:2rem;
				line-height:2rem;
				text-align:center;
				margin:0.5rem 0;
				background-color:black;
				color:white;
			}
			ul{
				list-style-position:inside;
				padding:1rem;
			}
			ul li{
				margin:0.5rem 0;
			}
		</style>
		<style>
			@media (max-width:450px) {
				main{
					height:auto;
					width:auto;
					padding:0;
					margin:0;
				}
			}
		</style>
	</head>
	<body>
		<main>
			<section>
				<h3>剪贴板事件</h3>
				<ul>
					<li>以下三个事件属于剪贴板操作的相关事件。</li>
					<li>cut：将选中的内容从文档中移除，加入剪贴板时触发。</li>
					<li>copy：进行复制动作时触发。</li>
					<li>paste：剪贴板内容粘贴到文档后触发。</li>
					<li>这三个事件都是ClipboardEvent接口的实例。ClipboardEvent有一个实例属性clipboardData，是一个 DataTransfer 对象，存放剪贴的数据。具体的 API 接口和操作方法，请参见《拖拉事件》的 DataTransfer 对象部分。</li>
				</ul>
			</section>
		</main>
	</body>
</html>
