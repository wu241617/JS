<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box{
				height:200px;
				width:200px;
				position:fixed;
				top:50%;
				left:50%;
				margin-left:-100px;
				margin-top:-100px;
				border:2px solid black;
				box-shadow:0 0 0.6rem 0.6rem #666;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script>
			document.addEventListener('copy', function (e) {
			  e.clipboardData.setData('text/plain', 'Hello, world!');
			  e.clipboardData.setData('text/html', '<b>Hello, world!</b>');
			  e.preventDefault();
			});
		</script>
	</body>
</html>
