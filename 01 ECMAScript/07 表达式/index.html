<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>表达式</title>
	</head>
	<script type="text/javascript">
		/* 
		 1,表达式：运算符和操作数的组合
		 2，赋值表达式 =
		 3，符合赋值表达式 += -= %= /= *=
		 */
		
		var tmp = 1 + 6;
		document.write("tmp="+tmp+"<br>");
		
		var tmp1 = 4;
		tmp1 += 1; //tmp = tmp + 1;
		document.write("tmp1="+tmp1+"<br>");
		
	</script>
	<body>
		
	</body>
</html>
