!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- JS代码可以书写在页面的任意地方，也可以存在多个。还可以用src属性进行外部文件的引用 -->
		<script type="text/javascript">
			alert("Hello World");
		</script>
		
		<script type="text/javascript">
			alert("World Hello");
		</script>
		
		<script type="text/javascript" src="demo.js">
			
		</script>
	</head>
	<body>
		
		<script type="text/javascript">
			document.write("HEllo World！");
		</script>
	</body>
</html>
