<!DOCTYPE html><!--生成html模板的快捷键 html + 回车键 -->
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<script type="text/javascript">
			// 1,单一变量的声明
			var age=18;
			age=20;
			alert(age);
			
			// 2,多个变量同时声明
			var name="wuhao",age=18,sex="男";
			alert(sex);
			
			// 3,用typeof显示数据的类型
			var num1 = 15;
			alert(typeof num1);
			
			//标识符：一切以用户命名的变量名 (由数字，字母，下划线，美元符号组成，开头不能为数字等。。。。)
		</script>
	</head>
	<body>
		
	</body>
</html>
