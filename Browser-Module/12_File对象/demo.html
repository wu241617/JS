<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			html,
			body {
				height: 100%;
				width: 100%;
			}

			html {
				font-size: 20px;
			}

			img {
				display: block;
				width: 30rem;
				height: 10rem;
				position: fixed;
				top: 50%;
				left: 50%;
				margin-top: -5rem;
				margin-left: -15rem;
				border: 0.1rem solid black;
			}
		</style>
	</head>
	<body>
		<input type="file" >
		<img src="" >
		<script>
			(function(){
				document.querySelector('input').addEventListener('change',update,false);
				function update(){
					let img = document.querySelector('img');
					let file = document.querySelector('input[type=file]').files[0];
					let reader = new FileReader();
					reader.addEventListener('load',function(){
						img.src = reader.result;
					},false)
					if(file){
						reader.readAsDataURL(file);
					}
				}
			})()
		</script>
	</body>
</html>
