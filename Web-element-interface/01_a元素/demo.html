<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>demo</title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			html,body{
				height:100%;
				width:100%;
			}
			#box{
				display:flex;
				justify-content:space-between;
				align-items:center;
				width:300px;
				min-height:200px;
				border:2px solid black;
				border-left:0;
				border-right:0;
				margin:100px auto;
				padding:20px;
			}
			img{
				display:block;
				width:150px;
				height:100px;
				border:2px solid blue;
				padding:5px;
				cursor:pointer;
				transition: all 1.5s;
			}
			img:hover{
				transform:scale(1.3) rotate(360deg);
			}
			a{
				display:block;
				font-size:14px;
				width:80px;
				height:30px;
				line-height:30px;
				text-align:center;
				text-decoration:none;
				color:white;
				background-color:cadetblue;
			}
			a:hover{
				background-color:green;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<a href="1.jpg">点击下载</a>
			<img src="1.jpg">
		</div>
		
		<script>
			let a = document.querySelector('a');
			a.download = '1.jpg';
		</script>
	</body>
</html>
