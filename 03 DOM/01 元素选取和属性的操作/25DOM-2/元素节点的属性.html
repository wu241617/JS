<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>元素节点的属性</title>
		<script type="text/javascript">
			/*
			 【1】，节点分类：元素节点  属性节点  文本节点
			 
			 【2】，childNodes:获取当前元素节点的所有子节点
			 
			 【3】，每个子节点有  nodeType  nodeName   nodeValue 属性
			      1，元素节点：      1        标签名     null
				  2，属性节点：      2        属性名     属性值
				  3，文本节点：      3        #text     文本内容（不包括html）
				  
			 【4】，firstchild    -->找到当前元素节点的第一个子节点 
			       lastchild     -->找到当前元素节点的最后一个子节点 
			 */
			window.onload = function(){
				var div1 = document.getElementById("div1");
				var arr = div1.childNodes;
				document.write(arr[0].nodeType+"<br>");
				document.write(arr[0].nodeName+"<br>");
				document.write(arr[0].nodeValue+"<br>");
				
				document.write(arr[1].nodeType+"<br>");
				document.write(arr[1].nodeName+"<br>");
				document.write(arr[1].nodeValue+"<br>");
				
				document.write(arr[2].nodeType+"<br>");
				document.write(arr[2].nodeName+"<br>");
				document.write(arr[2].nodeValue+"<br>");
				
				document.write(div1.firstChild.nodeName+"<br>");
				document.write(div1.lastChild.nodeName+"<br>");
	
			}
		</script>
	</head>
	<body>
		<div id="div1"><em>wuhao</em>hello world<strong>wangwenyan</strong></div>
	</body>
</html>
