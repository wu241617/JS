<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/* 
			1，Math对象：用于执行数学任务
			
			2，Math 的一个常用属性  Math.PI  与等于3.14.。。。
			
			3，Math对象常用的函数：
			        【1】，数字四舍五入：          Math.round(num); 
					【2】，0-1之间的随机数：       Math.random();
					【3】，返回最大数：            Math.max(num1,num2...);
					【4】，返回最小数：            Math.min(num1,num2...);
					【5】，返回当前这个数的绝对值   Math.abs(num);
					【6】，向上取整：              Math.ceil(num);
					【7】，向下取整：              Math.floor(num);
					【8】，求X的Y次方：            Math.pow(x,y);  x为底数  y为指数
					【9】，开平方：                Math.sqrt(num);
					
			4,Math对象下的勾股函数:
			        【1】，求当前正弦：            Math.sin(参数为弧度)/Math.cos(参数为弧度)/Math.tan(参数为弧度);...;
			【注】Math.PI = 180弧度； -->  1弧度 = Math.PI / 180;
			 
			 */
			var num = Math.round(3.4);
			document.write(num+"<br>");
			
			var num1 = Math.random();
			document.write(num1+"<br>");
			
			var num2 = Math.max(34,56,43);
			document.write(num2+"<br>");
			
			var num3 = Math.min(45,65,34);
			document.write(num3+"<br>");
			
			var num4 = Math.abs(-11);
			document.write(num4+"<br>");
			
			var num5 = Math.ceil(3.1);
			document.write(num5+"<br>");
			
			var num6 = Math.floor(5.9);
			document.write(num6+"<br>");
			
			var num7 = Math.pow(2,3);
			document.write(num7+"<br>");
			
			var num8 = Math.sqrt(9);
			document.write(num8+"<br>");
			
			var num9 = Math.sin(30 * (Math.PI / 180));
			document.write(num9+"<br>");
			
		</script>
	</head>
	<body>
		
	</body>
</html>
