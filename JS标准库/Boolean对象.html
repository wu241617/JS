<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Boolean对象</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,viewport-fit=cover">
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			html,body{
				height:100%;
				width:100%;
			}
			html{
				font-size:20px;
			}
			main{
				width:30rem;
				height:auto;
				margin:2rem auto;
				padding:1rem;
				font-size:0.8rem;
				border:0.1rem solid black;
				background-color:rgba(0,0,0,.1);
				box-shadow:0.5rem 0.5rem 0.5rem 0.5rem #666;
			}
			h3{
				height:1.5rem;
				line-height:1.5rem;
				background-color:black;
				color:white;
				text-align:center;
			}
			ul{
				list-style-position:inside;
			}
			ul li{
				margin:1rem 0;
			}
		</style>
		<style>
			@media (max-width:450px) {
				main{
					width:auto;
					height:auto;
					margin:0;
				}
			}
		</style>
	</head>
	<body>
		<main>
			<h3>Boolean 对象</h3>
			<section>
				<ul>
					<li>Boolean对象是 JavaScript 的三个包装对象之一。作为构造函数，它主要用于生成布尔值的包装对象实例。</li>
					<li>
						Boolean对象除了可以作为构造函数，还可以单独使用，将任意值转为布尔值。这时Boolean就是一个单纯的工具方法。
					</li>
					<li>使用双重的否运算符（!）也可以将任意值转为对应的布尔值。</li>
				</ul>
			</section>
		</main>
	</body>
</html>
